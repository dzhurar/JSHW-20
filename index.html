<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1 */ 
.gallery { 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  list-style: none; 
} 
 
.gallery .image { 
  display: none;  
  width: 300px; 
  height: 200px; 
  object-fit: cover; 
  transition: opacity 0.5s ease; 
} 
 
.gallery .active { 
  display: block;  
  opacity: 1; 
} 
 
 
/* 2 */ 
#boxes { 
    display: flex; 
    align-items: center; 
    flex-wrap: wrap; 
}
    </style>
</head>
<body>
    <!-- 1 --> 
    <ul class="gallery"> 
        <li> 
          <img 
            class="image" 
            src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
            alt="зображення" 
          /> 
        </li> 
        <li> 
          <img 
            class="image" 
            src="https://images.pexels.com/photos/11815778/pexels-photo-11815778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

          /> 
        </li> 
        <li>

            alt="зображення" 
          /> 
        </li> 
        <li>

      <!-- 2 --> 
      <div id="controls"> 
        <input type="number" min="0" max="100" step="1" />
